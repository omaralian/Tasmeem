<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../fontawesome-free-6.4.0-web/css/all.min.css"></link>
    <link rel="stylesheet" href="../dist/css/index.css" />

    <style>

        .button.custom-color-green {

            --custom-color: #4CAF50;

            --button_color: var(--light-color);
            --button_color_with-transparent: var(--custom-color);
            --button_background-color: var(--custom-color);
            --button_background-color_hover: color-mix(in srgb, var(--custom-color) 90%, white);
            --button_background-color_active: color-mix(in srgb, var(--custom-color) 90%, black);
        }

    </style>

    <title>Button</title>
</head>
<body>
    
    <div>

        <div style="margin-bottom: 16px;">
            <button class="button" type="button">Button</button>
            <button class="button outline" type="button">Button</button>
            <button class="button text" type="button">Button</button>
        </div>
    
        <div style="margin-bottom: 16px;">
            <button class="button primary" type="button">Button</button>
            <button class="button outline primary" type="button">Button</button>
            <button class="button text primary" type="button">Button</button>
        </div>
    
        <div style="margin-bottom: 16px;">
            <button class="button secondary" type="button">Button</button>
            <button class="button outline secondary" type="button">Button</button>
            <button class="button text secondary" type="button">Button</button>
        </div>
    
        <div style="margin-bottom: 16px;">
            <button class="button danger" type="button">Button</button>
            <button class="button outline danger" type="button">Button</button>
            <button class="button text danger" type="button">Button</button>
        </div>

        <div style="margin-bottom: 16px;">
            <button class="button custom-color-green" type="button">Button</button>
            <button class="button outline custom-color-green" type="button">Button</button>
            <button class="button text custom-color-green" type="button">Button</button>
        </div>

        <div style="margin-bottom: 16px;">
            <button class="button primary" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <span>Button</span>
            </button>
            <button class="button outline primary" type="button">
                <span>Button</span>
                <i class="fa-solid fa-user"></i>
            </button>
            <button class="button text primary" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" fill="currentColor" stroke="currentColor"><path d="M9.923 5.302c.063.063.122.129.178.198H14A.75.75 0 0 1 14 7h-3.3l.578 5.163.362 2.997a.75.75 0 0 1-1.49.18L9.868 13H6.132l-.282 2.34a.75.75 0 0 1-1.49-.18l.362-2.997L5.3 7H2a.75.75 0 0 1 0-1.5h3.9a2.54 2.54 0 0 1 .176-.198 3 3 0 1 1 3.847 0ZM9.2 7.073h-.001a1.206 1.206 0 0 0-2.398 0L6.305 11.5h3.39ZM9.5 3a1.5 1.5 0 1 0-3.001.001A1.5 1.5 0 0 0 9.5 3Z"></path></svg>
                <span>Button</span>
            </button>
        </div>
    
        <div style="margin-bottom: 16px;">
            <button class="button primary" type="button" disabled>Button</button>
            <button class="button outline primary" type="button" disabled>Button</button>
            <button class="button text primary" type="button" disabled>Button</button>
        </div>
    
    
        
        <div style="margin-bottom: 16px;">
            <a href="#" class="button primary" type="button">Link</a>
            <a href="#" class="button outline primary" type="button">Link</a>
            <a href="#" class="button text primary" type="button">Link</a>
        </div>
    
        <div style="margin-bottom: 16px;">
            <a href="#" class="button primary disabled" type="button">Link Disable</a>
            <a href="#" class="button outline primary disabled" type="button">Link Disable</a>
            <a href="#" class="button text primary disabled" type="button">Link Disable</a>
        </div>
    
    
        
        <div style="margin-bottom: 16px;">
            <input class="button primary" type="button" value="Input" />
            <input class="button outline primary" type="button" value="Input" />
            <input class="button text primary" type="button" value="Input" />
        </div>

    </div>

    <script>
        const elements = document.querySelectorAll(".with-ripple");
        
        elements.forEach(element => {
            element.addEventListener('mousedown', function(event) {
                const element = event.currentTarget;
                // Create span element
                let circle = document.createElement("span");
                
                // calculate its diameter and radius based on the width and height of the button
                const diameter = Math.max(element.clientWidth, element.clientHeight);
                const radius = diameter / 2;

                // define the remaining properties we need for our ripples: the left, top, width and height
                circle.style.width = circle.style.height = `${diameter}px`;
                circle.style.left = `${event.clientX - (element.offsetLeft + radius)}px`;
                circle.style.top = `${event.clientY - (element.offsetTop + radius)}px`;
                // Add ripple class to span
                circle.classList.add("ripple");

                // itâ€™s good practice to check for any existing ripples that might be leftover from previous clicks, and remove them before executing the next one.
                const ripple = element.getElementsByClassName("ripple")[0];

                if (ripple) {
                    ripple.remove();
                }
                
                element.appendChild(circle);
                
            });
        });
    </script>

</body>
</html>
