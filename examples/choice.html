<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../fontawesome-free-6.4.0-web/css/all.min.css"></link>
    <link rel="stylesheet" href="../dist/css/index.css" />

    <title>Choice</title>
</head>
<body>
    
    <div>

        <div style="margin-bottom: 16px;" style="clear: both;">
            <input type="checkbox" class="checkbox" id="checkbox-1" />
            <label for="checkbox-1" style="display: inline-block;">Checkbox</label>
        </div>

        <div style="margin-bottom: 16px;" style="clear: both;">
            <input type="radio" class="radio" id="radio-1" name="radio-1" />
            <label for="radio-1" style="display: inline-block;">Google</label>
            <input type="radio" class="radio" id="radio-2" name="radio-1" />
            <label for="radio-2" style="display: inline-block;">Twitter</label>
            <input type="radio" class="radio" id="radio-3" name="radio-1" />
            <label for="radio-3" style="display: inline-block;">Thirdy</label>
        </div>

        <div style="margin-bottom: 16px;" style="clear: both;">
            <input type="checkbox" class="checkbox" id="checkbox-1" disabled />
            <label for="checkbox-1" style="display: inline-block;">Checkbox</label>
        </div>

        <div style="margin-bottom: 16px;" style="clear: both;">
            <input type="checkbox" class="checkbox" id="checkbox-1" disabled checked />
            <label for="checkbox-1" style="display: inline-block;">Checkbox</label>
        </div>

        <div style="margin-bottom: 16px;" style="clear: both;">
            <input type="radio" class="radio" id="radio-12" name="radio-1" disabled />
            <label for="radio-12" style="display: inline-block;">Google</label>
            <input type="radio" class="radio" id="radio-22" name="radio-1" disabled checked />
            <label for="radio-22" style="display: inline-block;">Twitter</label>
            <input type="radio" class="radio" id="radio-32" name="radio-1" />
            <label for="radio-32" style="display: inline-block;">Thirdy</label>
        </div>

    </div>

</body>
</html>
