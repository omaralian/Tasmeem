<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../fontawesome-free-6.4.0-web/css/all.min.css"></link>
    <link rel="stylesheet" href="../dist/css/index.css" />

    <style>

    </style>

    <title>Input</title>
</head>
<body>
    
    <div>

        <div style="margin-bottom: 16px;">
            
            <input class="input" type="text" placeholder="Text" />

        </div>

        <div style="margin-bottom: 16px;">
            
            <input class="input" type="text" placeholder="Text disabled" disabled />

        </div>

        <div style="margin-bottom: 16px;">
            
            <input class="input" type="text" placeholder="Input Placeholder" value="Omar Alian" />

        </div>

        <div style="margin-bottom: 16px;">
            
            <input class="input" type="text" placeholder="Input Placeholder" value="Omar Alian" disabled />

        </div>

        <div style="margin-bottom: 16px;">
            
            <input class="input danger" type="text" placeholder="Text Danger" />

        </div>

        <div style="margin-bottom: 16px;">
            
            <input class="input" type="text" readonly placeholder="Text Readonly" />

        </div>

        <div style="margin-bottom: 16px;">
            
            <input class="input" type="date" placeholder="Date" />

        </div>

        <div style="margin-bottom: 16px;">
            
            <input class="input" type="time" placeholder="Time" />

        </div>

        <div style="margin-bottom: 16px;">
            
            <input class="input" type="datetime-local" placeholder="Datetime Local" />

        </div>

        <div style="margin-bottom: 16px;">
            
            <input class="input" type="week" placeholder="Week" />

        </div>

        <div style="margin-bottom: 16px;">
            
            <input class="input" type="password" placeholder="Password" required />

        </div>

        <div style="margin-bottom: 16px;">
            
            <input class="input" type="file" placeholder="File" />

        </div>

        <div style="margin-bottom: 16px;">
            
            <input class="input" type="file" disabled />

        </div>

        <div style="margin-bottom: 16px;">
            
            <input class="input" type="number" placeholder="Number" required />

        </div>

        <div style="margin-bottom: 16px;">
            
            <input class="input" type="search" placeholder="Search" />

        </div>

        <div style="margin-bottom: 16px;">
            
            <input class="input" type="color" placeholder="Url" />

        </div>

    </div>

</body>
</html>
